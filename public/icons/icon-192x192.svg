<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitcaseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#333" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#grad)" stroke="#fff" stroke-width="4"/>
  
  <!-- Suitcase icon -->
  <g transform="translate(38, 48)" filter="url(#shadow)">
    <!-- Suitcase body -->
    <rect x="0" y="29" width="116" height="77" rx="8" fill="url(#suitcaseGrad)" stroke="#333" stroke-width="2"/>
    
    <!-- Suitcase handle -->
    <rect x="38" y="10" width="39" height="23" rx="6" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Suitcase lock -->
    <rect x="52" y="48" width="12" height="15" rx="3" fill="#333"/>
    
    <!-- Travel stickers -->
    <circle cx="29" cy="67" r="7" fill="#ff6b6b" opacity="0.9"/>
    <circle cx="87" cy="58" r="7" fill="#4ecdc4" opacity="0.9"/>
    <circle cx="67" cy="87" r="7" fill="#ffe66d" opacity="0.9"/>
    
    <!-- Norwegian flag sticker -->
    <g transform="translate(22, 45)">
      <rect x="0" y="0" width="13" height="9" rx="1" fill="#BA0C2F"/>
      <rect x="5" y="0" width="2" height="9" fill="#fff"/>
      <rect x="0" y="4" width="13" height="2" fill="#fff"/>
      <rect x="5" y="0" width="1" height="9" fill="#003087"/>
      <rect x="0" y="4" width="13" height="1" fill="#003087"/>
    </g>
  </g>
  
  <!-- Travel destination pin -->
  <g transform="translate(134, 29)">
    <circle cx="0" cy="0" r="15" fill="#ff6b6b" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="8" fill="#fff"/>
    <circle cx="0" cy="0" r="3" fill="#ff6b6b"/>
  </g>
  
  <!-- Compass icon -->
  <g transform="translate(30, 131)">
    <circle cx="0" cy="0" r="13" fill="#fff" stroke="#333" stroke-width="1" opacity="0.9"/>
    <circle cx="0" cy="0" r="1" fill="#ff6b6b"/>
    <line x1="0" y1="-9" x2="0" y2="-6" stroke="#ff6b6b" stroke-width="1"/>
    <line x1="9" y1="0" x2="6" y2="0" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="9" x2="0" y2="6" stroke="#333" stroke-width="1"/>
    <line x1="-9" y1="0" x2="-6" y2="0" stroke="#333" stroke-width="1"/>
    <text x="0" y="-12" text-anchor="middle" font-size="4" fill="#333" font-weight="bold">N</text>
  </g>
  
  <!-- Modern travel text -->
  <text x="96" y="169" text-anchor="middle" font-size="13" fill="#fff" font-weight="bold" opacity="0.9">REISEVENN</text>
</svg>