      <circle cx="44.8" cy="57.6" r="5.12" fill="#ffe66d"/>
    </g>
    
    <!-- Travel destination pin -->
    <g transform="translate(89.6, 19.2)">
      <circle cx="0" cy="0" r="10.24" fill="#ff6b6b"/>
