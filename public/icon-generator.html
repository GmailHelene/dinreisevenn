
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Right-click on each canvas and save as PNG with the specified name:</p>
    
    
        <div>
            <h3>icon-16x16.png</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
        </div>
    
        <div>
            <h3>icon-32x32.png</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
        </div>
    
        <div>
            <h3>icon-72x72.png</h3>
            <canvas id="canvas72" width="72" height="72"></canvas>
        </div>
    
        <div>
            <h3>icon-96x96.png</h3>
            <canvas id="canvas96" width="96" height="96"></canvas>
        </div>
    
        <div>
            <h3>icon-128x128.png</h3>
            <canvas id="canvas128" width="128" height="128"></canvas>
        </div>
    
        <div>
            <h3>icon-144x144.png</h3>
            <canvas id="canvas144" width="144" height="144"></canvas>
        </div>
    
        <div>
            <h3>icon-152x152.png</h3>
            <canvas id="canvas152" width="152" height="152"></canvas>
        </div>
    
        <div>
            <h3>icon-192x192.png</h3>
            <canvas id="canvas192" width="192" height="192"></canvas>
        </div>
    
        <div>
            <h3>icon-384x384.png</h3>
            <canvas id="canvas384" width="384" height="384"></canvas>
        </div>
    
        <div>
            <h3>icon-512x512.png</h3>
            <canvas id="canvas512" width="512" height="512"></canvas>
        </div>
    
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            // Circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.35, 0, 2 * Math.PI);
            ctx.fill();
            
            // Inner circle
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Emoji
            ctx.fillStyle = 'white';
            ctx.font = size*0.4 + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ§³', size/2, size/2);
        }
        
        
            drawIcon(document.getElementById('canvas16'), 16);
        
            drawIcon(document.getElementById('canvas32'), 32);
        
            drawIcon(document.getElementById('canvas72'), 72);
        
            drawIcon(document.getElementById('canvas96'), 96);
        
            drawIcon(document.getElementById('canvas128'), 128);
        
            drawIcon(document.getElementById('canvas144'), 144);
        
            drawIcon(document.getElementById('canvas152'), 152);
        
            drawIcon(document.getElementById('canvas192'), 192);
        
            drawIcon(document.getElementById('canvas384'), 384);
        
            drawIcon(document.getElementById('canvas512'), 512);
        
    </script>
</body>
</html>
